<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My friends love food</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="addOrEditRecipe()">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" style="width: 150px;">
    <mat-nav-list>
      <a mat-list-item href="/home">Recepten</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="margin: 2em;">
      <div class="row justify-content-center" fxLayoutAlign="start start" > 
        <mat-card class="card" *ngFor="let recipe of recipes">
          <mat-card-header class="header" style="height: max-content;">
            <mat-card-title>{{recipe.Title}}</mat-card-title>
            <mat-card-subtitle>{{recipe.Vegan ? "Vegan" : "Not vegan"}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div>
              <img mat-card-image class="image" [src]="recipe.Picture" alt="picture">
            </div>
            <div class="row">
              <div align="right" style="margin-right: 1em;">{{recipe.Autor}}</div>
            </div>
          </mat-card-content>
          <mat-card-actions style="margin: auto 0 0; ">
            <button mat-button (click)="addOrEditRecipe(recipe)">Wijzig recept</button>
            <button mat-button [routerLink]="['/home',recipe.Id]">Toon recept</button>
            <button mat-icon-button (click)="deleteRecipeDialog(recipe)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
