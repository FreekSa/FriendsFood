<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My friends love food</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="openRecipeForm()">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" style="width: 150px;">
    <mat-nav-list>
      <a mat-list-item href="/home">Recepten</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="margin: 2em;">
      <div class="row">
        <mat-card class="card" *ngFor="let recipe of recipes">
          <mat-card-header class="header">
            <mat-card-title>{{recipe.Title}}</mat-card-title>
            <mat-card-subtitle>{{recipe.Vegan ? "Vegan" : "Not vegan"}}</mat-card-subtitle>
          </mat-card-header>
          <div>
            <img mat-card-image class="image" [src]="recipe.Picture" alt="picture">
          </div>
          <mat-card-content>
            <p align="right" style="margin-right: 1em;">Freek</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Toon recept</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
