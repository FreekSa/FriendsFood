<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>My friends love food</span>
    <span class="spacer"></span>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" style="width: 150px;">
        <mat-nav-list>
            <a mat-list-item href="/home">Recepten</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="margin: 2em;">
            <div *ngIf="recipe?.Id">
                <h1>{{recipe.Title}}</h1>
                <div>
                    <pre>
                        {{recipe.Description}}
                    </pre>
                </div>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
