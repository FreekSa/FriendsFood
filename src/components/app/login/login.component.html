
<div class="container" style="margin-top: 2em;">
    <div class="row d-flex justify-content-center">
      <div class="col-md-2 text-center">
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="credentials.username" (keydown.enter)="login(credentials)" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="credentials.password" (keydown.enter)="login(credentials)" required>
          </mat-form-field>
          <button mat-raised-button color="primary" (keydown.enter)="login(credentials)" (click)="login(credentials)">Login</button>
          <mat-error style="margin-top: 1em;">{{error}}</mat-error>
      </div>
    </div>
</div>
